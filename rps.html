<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rpsjs.js" defer></script>
    <link rel="stylesheet" type="text/css" href="rpscss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-header">
        <img src="RPSpic2.png" class="logopic">
    </div>

    <div class="scoreboard">
        <div class="playerside">
            <img src="humanrps.png" class="playerimg">
            <div class="playerscore">s</div>
        </div>

        <div class="scoreseparator">
            <div class="messagelog">test</div>
            <div class="separator">-</div>
        </div>

        <div class="compside">
            <img src="robotrps.png" class="compimg">
            <div class="compscore">s</div>
        </div>
    </div>

    <div class="buttonScreen">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
</body>
</html>
